<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>HUD</title>
</head>
<body>
    <div class="container">
        <div id="clock" class="clock">Clock</div>
        <div id="calculator" class="calculator">calculator</div>
        <div id="weather" class="weather">
            <div id="weatherMain">
                <div id="weatherRefreshButton">R</div>
                <div id="weatherEnterCity">
                    <input id="weatherTextBox" type="text" placeholder="enter city">
                </div>
                <div id="weatherGoDiv">
                    <button id="weatherGoButton" placeholder="go">go</button>
                </div>
                <div id="weatherCurrentTemp">Temp</div>
                <div id="weatherCurrentIcon">icon</div>
                <div id="weatherCurrentDescription">descrip</div>
                <div id="weatherFeelsLike">feels like</div>
                <div id="weatherWind">wind</div>
                <div id="weatherHumidity">humid</div>
            </div>        
            <div id="weatherHourly">hourly</div>
        </div>
        <div id="notes" class="notes">
            <div id="notesHeader">
                <div id="notesAddNote">+</div>
            </div>
            <div id="notesNotesList"></div>
            <div>
                <textarea id="notesTextBox" placeholder="notes"></textarea>
                <button id="notesPostNoteButton">Save Note</button>
                    <span><button id="notesViewNotesButton">View Saved</button></span>
                    <span><button id="notesClearNotesButton">Clear Saved</button></span>
            </div>
        </div>
    </div>

















<script src="main.js"></script>
</body>
</html>
