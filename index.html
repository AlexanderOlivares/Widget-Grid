<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>HUD</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/e76027fd65.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="clock" class="clock">
            <div id="clockDigit1" class="clockDigits"></div>
            <div id="clockDigit2" class="clockDigits"></div>
            <div id="clockDigitHyphon" class="clockDigits">:</div>
            <div id="clockDigit3" class="clockDigits"></div>
            <div id="clockDigit4" class="clockDigits"></div>
            <div id="clockDigitSecs1" class="clockDigitSecs"></div>
            <div id="clockDigitSecs2" class="clockDigitSecs"></div>
            <div id="clockAP" class="clockAmPm"></div>
            <div id="clockM" class="clockAmPm"></div>
            <div id="clockAlarmIcon" class="clockIcons"><img src="pics/alarm.png"></div>
            <div id="clockTimerIcon" class="clockIcons"><img src="pics/timer.png"></div>
            <div id="clockPomoIcon" class="clockIcons"><img src="pics/pomo.png"></div>
            
            <div id="clockAlarmHeader" class="alarmSettings"><img src="pics/alarm.png"></div>
            <div id="clockSetTime" class="alarmSettings">
                <input type="time" id="clockInputTime"></input>
            </div>
            <button id="clockAlarmSetButton">set</button>
            <div id="clockAlarmRecall"></div>
            <button id="clockEndAlarm" class="alarmSettings">end</button>

            <div id="clockTimerHeader" class="timerSettings"><img src="pics/timer.png"></div>
            <div id="clockTimerUp" class="timerSettings"><img src="pics/upArrow.png"></div>
            <div id="clockTimerInputUp">00:00:00</div>
            
            
            <div id="clockTimerInputDown" class="timerDownSettings">
                <input id="timerDownHour" class="timerDownSettings" type="number" max="60" min="0" placeholder="00">
                <input id="timerDownMin" class="timerDownSettings" type="number" max="60" min="0" placeholder="00">
                <input id="timerDownSec" class="timerDownSettings" type="number" max="60" min="0" placeholder="00">
            </div>
            <div id="clockTimerDownRecall" class="timerDownSettings"></div>
            <div id="clockTimerDown" class="timerSettings"><img src="pics/downArrow.png"></div>
            
            <button id="clockTimerStart" class="timerSettings">start</button>
            <button id="clockTimerReset" class="timerSettings">reset</button>
            <button id="clockTimerStop" class="timerSettings">stop</button>
            <button id="clockTimerEnd" class="timerSettings">end</button>


            <div id="clockPomoHeader"><img src="pics/pomo.png"></div>
            <div id="pomoWorkLabel" class="pomoSettingsText">work</div>
            <div id="pomoBreakLabel" class="pomoSettingsText">break</div>
            <div id="pomoWorkInput" class="pomoSettingsText"></div>
            <div id="pomoBreakInput" class="pomoSettingsText"></div>
            <div id="pomoWorkInc" class="pomoSettingsButtons"><img src="pics/upArrowSmall.png"></div>
            <div id="pomoBreakInc" class="pomoSettingsButtons"><img src="pics/upArrowSmall.png"></div>
            <div id="pomoWorkDec" class="pomoSettingsButtons"><img src="pics/downArrowSmall.png"></div>
            <div id="pomoBreakDec" class="pomoSettingsButtons"><img src="pics/downArrowSmall.png"></div>
            <div id="pomoStartButton">start</div>
            <div id="pomoRecall"></div>
            <button id="pomoEndButton">end</button>
        </div>
        <div id="calculator" class="calculator">calculator</div>
        <div id="weather" class="weather">
            <div id="weatherMain">
                <div id="weatherRefreshButton"><i class="fas fa-redo fa-xs"></i></div>
                <div id="weatherCurrentCity">austin</div>
                <div id="weatherEnterCity">
                    <input id="weatherTextBox" type="text" placeholder="enter city">
                </div>
                <div id="weatherGoDiv">
                    <button id="weatherGoButton" placeholder="go"><i class="fas fa-search"></i></button>
                </div>
                <div id="weatherCurrentTemp"></div>
                <div id="weatherCurrentIcon"></div>
                <div id="weatherCurrentDescription"></div>
                <div id="weatherFeelsLike"></div>
                <div id="weatherPrecip"></div>
                <div id="weatherWind"></div>
                <div id="weatherHumidity"></div>
            </div>        
            <div id="weatherHourly">
                <div id="weatherHourOne"></div>
                <div id="weatherHourTwo"></div>
                <div id="weatherHourThree"></div>
                <div id="weatherIconOne"></div>
                <div id="weatherIconTwo"></div>
                <div id="weatherIconThree"></div>
                <div id="weatherTempOne"></div>
                <div id="weatherTempTwo"></div>
                <div id="weatherTempThree"></div>
            </div>
        </div>
        <div id="notes" class="notes">
            <div id="notesHeader">
                <div id="notesAddNote"><strong></strong>+</strong></div>
            </div>
            <div id="notesNotesList"></div>
            <div>
                <textarea id="notesTextBox" placeholder="notes"></textarea>
                <button id="notesPostNoteButton">Save Note</button>
                    <span><button id="notesViewNotesButton">View Saved</button></span>
                    <span><button id="notesClearNotesButton">Clear Saved</button></span>
            </div>
        </div>
    </div>

















<script type="module" src="main.js"></script>
<script type="module" src="cityList.js"></script>
</body>
</html>
